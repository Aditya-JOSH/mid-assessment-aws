        <title>download_file</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script>
            // Extract the filename from the URL
            function getFileNameFromURL() {
              var url = "https://drive.google.com/uc?id=1sK2OD5hSlSkrXM8ts8KatC0-qhCVp9vN&export=download";
              var filename = decodeURIComponent(url.split('/').pop().split('#')[0].split('?')[0]);
              return filename;
            }
      
            // Update the download link with the filename
            function updateDownloadLink() {
              var link = document.getElementById("download");
              var filename = getFileNameFromURL();
              link.setAttribute("download", filename);
              link.innerHTML = "Download " + filename;
            }
          </script>
    </head>
